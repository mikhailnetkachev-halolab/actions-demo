ci:
  collect:
    numberOfRuns: 1
    # url:
    #   - https://meetalleyoop.com/
    startServerCommand: npm run start
  upload:
    target: "temporary-public-storage"
    githubToken: ${LHCI_GITHUB_APP_TOKEN}
  assert:
    preset: "lighthouse:all"
    assertions:
      offscreen-images: 'off'
      uses-webp-images: 'off'
